{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard товаров Wildberries</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Аналитика товаров</h1>

    <!-- Фильтры -->
    <div>
        <label>Цена от: <input type="number" id="min_price" value="0"></label>
        <label>Рейтинг от: <input type="number" step="0.1" id="min_rating" value="0"></label>
        <label>Отзывы от: <input type="number" id="min_feedbacks" value="0"></label>
        <button onclick="loadData()">Применить</button>
    </div>

    <!-- Таблица -->
    <table border="1" id="products_table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Цена со скидкой</th>
                <th>Рейтинг</th>
                <th>Количество отзывов</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <!-- Графики -->
    <canvas id="priceHistogram" width="600" height="400"></canvas>
    <canvas id="discountVsRating" width="600" height="400"></canvas>

    <script src="{% static 'analytics/charts.js' %}"></script>
</body>
</html>
